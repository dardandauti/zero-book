# Name of our action
name: "Chromatic"
# The event that will trigger the action
on: push

# What the action will do
jobs:
  chromatic:
    name: Run Chromatic
    # The operating system it will run on
    runs-on: ubuntu-latest
    # The list of steps that the action will go through
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          #ðŸ‘‡ Fetches all history so Chromatic can compare against previous builds
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          #ðŸ‘‡ Sets the version of Node.js to use
          node-version: 20
      - name:
          Downlaod latest bun
          #ðŸ‘‡ Downloads latest version of bun to use for installing dependencies
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          #ðŸ‘‡ Chromatic projectToken, see https://storybook.js.org/tutorials/design-systems-for-developers/react/en/review/ to obtain it
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
